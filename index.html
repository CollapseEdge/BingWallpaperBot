<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://www.itxst.com/package/clipboardjs/clipboard.min.js"></script>
</head>
<body background="http://gsdrsq.free1.asia/api.php" style="background-repeat:no-repeat; background-attachment:fixed;background-size:100% 100%; ">
    <div style="height: 180px;"></div>
    <div class="container">
        <center class="shadow p-3 mb-5 bg-white rounded" style="width: 50%; margin: auto;">
            <center>
                <h1>Bing壁纸仓库 <span class="badge badge-secondary">New</span></h1>
                <p>专注于建造质量优等的随机图片api</p>
            </center>
            <hr>
            开始使用
            <div style="height: 10px;"></div>
            <input type="text" class="form-control" value="http://gsdrsq.free1.asia/api.php" readonly="readonly" id="url"><br>
            <center><input type="button" class="btn btn-primary" data-clipboard-target="#url" id="btn" value="复制链接"></input></center>
            </div>
        </div>
        </div>
        
    <script>
        fetch('../code/data.json')
        .then((response) => response.json())
        .then((json) => console.log(json));
    
    </script>

    <script>
        var clipboard = new ClipboardJS('.btn');
        clipboard.on('success', function (e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);

            e.clearSelection();
            document.getElementById("btn").value="复制成功";
        });
        clipboard.on('error', function (e) {
            console.error('Action:', e.action);
            console.error('Trigger:', e.trigger);
            document.getElementById("btn").value="复制失败";
        });
    </script>
</body>
</html>
